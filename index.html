<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container-calculator">
        <div id="calculator">
            <input type="text" id="display" disabled>
            <div id="buttons">
                <button class="btn" id="clear">C</button>
                <button class="btn" id="p" data-value="DEL">Delete</button>
                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn-operator btn" data-value="รท">รท</button>
                
                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn-operator btn" data-value="X">x</button>
                
                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn-operator btn" data-value="-">-</button>
                
                <button class="btn" id="zero" data-value="0">0</button>
                <button class="btn-operator btn" data-value="+">+</button>
            </div>
            <button class="btn" id="equals">=</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
